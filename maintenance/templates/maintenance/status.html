{% load humanize %}
<br>

    <div class="row">
        <div class="col">
            <div class="col-md">
                <div class="card text-center text-white  mb-3" id="total-orders">
                    <div class="card-header">
                        <h5 class="card-title">Total Customers</h5>
                    </div>
                    <div class="card-body">
                        <h3 class="card-title">{{total_customers}}</h3>
                    </div>
                </div>
            </div>
        </div>

        <div class="col">
            <div class="col-md">
                <div class="card text-center text-white  mb-3" id="orders-delivered">
                    <div class="card-header">
                        <h5 class="card-title">Total Contracts Value</h5>
                    </div>
                    <div class="card-body">
                        <h3 class="card-title">${{total_contracts_value|floatformat:2|intcomma}}</h3>
                    </div>
                </div>
            </div>
        </div>

        <div class="col">
            <div class="col-md">
                <div class="card text-center text-white  mb-3" id="orders-pending">
                    <div class="card-header">
                        <h5 class="card-title">Total Active Contracts</h5>
                    </div>
                    <div class="card-body">
                        <h3 class="card-title">{{total_active_contracts}}</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
